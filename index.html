<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamos</title>
</head>
<body>
    <header>
        <h1>Simulador de Prestamo en base a un ingreso neto igual o mayor a $2.000.000</h1>
    </header>

    <main>
        <section id="formulario">
            <h2>Datos del Solicitante</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre">
            <br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" placeholder="Ingresa tu edad">
            <br>
            <label for="sueldo">Sueldo Neto Familiar:</label>
            <input type="number" id="sueldo" placeholder="Ingresa tu sueldo neto familiar">
            <br>
            <label for="montoPrestamo">Monto del Préstamo:</label>
            <input type="number" id="montoPrestamo" placeholder="Ingresa el monto del préstamo">
            <br>
            <button id="calcular">Calcular Préstamo</button>
        </section>
    
        <section id="resultado"></section>
    </main>
        <button id="resetear">Restablecer Formulario</button>
    </main>

    
    <footer>
        <p>Simulador de Préstamos © 2024</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
