<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamos</title>
</head>
<body>
    <!-- Header: contiene el título principal -->
    <header>
        <h1>Simulador de Préstamos</h1>
    </header>

    <!-- Main: contiene el formulario y los resultados -->
    <main>
        <!-- Formulario para ingresar los datos del usuario -->
        <section id="formulario">
            <h2>Datos del Solicitante</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre">
            <br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" placeholder="Ingresa tu edad">
            <br>
            <label for="sueldo">Sueldo Neto Familiar:</label>
            <input type="number" id="sueldo" placeholder="Ingresa tu sueldo neto familiar">
            <br>
            <button id="calcular">Calcular Préstamo</button>
        </section>

        <!-- Sección para mostrar los resultados -->
        <section id="resultado"></section>
    </main>

    <!-- Footer: información adicional o enlaces -->
    <footer>
        <p>Simulador de Préstamos © 2024</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
